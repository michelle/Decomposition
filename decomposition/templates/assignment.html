{% extends "base.html" %}


{% block content %}
<div class="paper">
   <h2>Assignment: {{ assignment.title }}</h2>
   {% for problem in problems %}
      <div class="problem fin{{ problem.complete }}" id={{ problem.id }}>
        <h4>Problem: {{ problem.index }} {{ problem.title }}</h4>
      </div>
</div>
   {% endfor %}
{% endblock %}
